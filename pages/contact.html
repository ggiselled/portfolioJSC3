    <meta charset="UTF-8">

    <meta name="keywords" content="Julian, Serdeiro, Argentina, contact, contacto, contactame, pedir servicio, presupuesto, video, edición, filmación">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../css/styles.css">
    <title>JSC Contact</title>
</head>
<body>
    <header id="jsc" class="header__pages">
        <a href="../index.html#jsc"><img class="logo" src="../images/logo.png" alt="Logo"></a>  
        <nav class="menu">
            <ul class="menu__horizontal">
                <li><a href="about.html">ABOUT</a></li>
                <li>
                    <a href="../index.html#services">SERVICES</a>
                    <ul class="menu__vertical">

                        <li><a href="filmmaker.html">FILMMAKER</a></li>
                        <li><a href="editor.html">EDITOR</a></li>

                <li><a href="../index.html#proyects">PROYECTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="#" method="post" class="contact-form">
                        <div class="contact-title mt-5">
                            <h2>Contact me</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="name" placeholder="Full name">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" placeholder="E-mail">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="phone" placeholder="Phone number">
                            </div>
                            <div class="col-md-6">
                                <textarea name="message" placeholder="Message here"></textarea>
                                
                            </div>
                            <div class="col-md-12">
                                <div class="contact-btn">
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h2 class="footer__follow">Follow</h2>
        <div class="footer__socialmedia">
            <a href="https://www.youtube.com"><img src="../images/yt.png" alt="Youtube" class="scale-down-center"></a>                          
            <a href="https://www.instagram.com"><img src="../images/ig.png" alt="Instagram" class="scale-down-center"></a>
            <a href="https://www.vimeo.com"><img src="../images/vm.png" alt="Vimeo" class="scale-down-center"></a>
            <a href="https://www.twitter.com"><img src="../images/tw.png" alt="Twitter" class="scale-down-center"></a>
        </div>
    </footer>
</body>
